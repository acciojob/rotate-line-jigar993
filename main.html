<!DOCTYPE html>
<html>
<head>
    <title>Rotating Line</title>

    <style>
        #line {
            width: 200px;
            height: 2px;
            background-color: #000000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: left center; /* rotation pivot */
        }
    </style>
</head>

<body>

    <div id="line"></div>

    <script>
        let line = document.getElementById("line");
        let angle = 0;

        setInterval(() => {
            angle += 2;  // Increase angle by 2 degrees
            line.style.transform = `rotate(${angle}deg)`; 
        }, 20); // Every 20 ms
    </script>

</body>
</html>
